{% extends 'base.html' %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
    <h1>Редактировать профиль</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'blog:user_profile' user.username %}" class="btn btn-secondary mt-3">Назад к профилю</a>
{% endblock %}
